<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1-heading">
      <h1>ROCK PAPER SCISSOR</h1>
    </div>

    <div class="img-rps">
      <img src="img/rock-svgrepo-com.svg" data-type="Rock" />
      <img src="img/papers-svgrepo-com.svg" data-type="Paper" />
      <img src="img/scissor-svgrepo-com.svg" data-type="Scissor" />
    </div>

    <div class="score-container">
      <div>
        <p>Current Round Winner: <span class="current-winner"> </span></p>
        <div>
          <h3>Score:</h3>
          <p>Player Score: <span class="score-player"></span></p>
          <p>Computer Score:<span class="score-computer"></span></p>
        </div>
        <!-- <p class="winner"></p> -->
      </div>
    </div>

    <div class="game-control">
      <button class="start-game">Start</button>
      <button class="reset-game">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
